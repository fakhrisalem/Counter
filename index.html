<!DOCTYPE html>
<html>
<head>
    <title>count</title>
    <META NAME="date" CONTENT="">
        <link rel="stylesheet" href="style.css">
       <script src="script.js"></script>
</head>
<body>
   
      <p id="demo"> </p>
	<button type="button" onclick="myFunction()">Count </button>
   
	</body>
  <script>
		function mycounter(){
          let  counter=0;
         return function(){
           counter++;
        return counter
  }
}
const add=mycounter();
function myFunction(){
  let result =add();
  document.getElementById("demo").innerHTML=result;}
	</script>
</body>
</html>
